io.github.tksugimoto {
  bank{
    account {
      suspend-after = 300 ms
    }
  }
}

akka {
  remote {
    netty.tcp {
      // port 指定すると衝突する可能性があるため空きを使用
      port = 0
    }
  }

  cluster {
    // self port が不定なため
    // manual cluster join する
    seed-nodes = []

    log-info = off
  }
}

akka.persistence {
  journal {
    plugin = "akka.persistence.journal.inmem"
  }
}
